<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<script>
		// https://github.com/jieyou/rem_layout
		!function(a,b,c){function q(){var d=Math.min((o?e[h]().width:f.innerWidth)/(a/b),c);d!=p&&(k.innerHTML="html{font-size:"+d+"px!important;"+n+"}",p=d)}function r(){clearTimeout(l),l=setTimeout(q,500)}var l,d=document,e=d.documentElement,f=window,g="addEventListener",h="getBoundingClientRect",i="pageshow",j=d.head||d.getElementsByTagName("HEAD")[0],k=d.createElement("STYLE"),m="text-size-adjust:100%;",n="-webkit-"+m+"-moz-"+m+"-ms-"+m+"-o-"+m+m,o=h in e,p=null;a=a||320,b=b||16,c=c||32,j.appendChild(k),d[g]("DOMContentLoaded",q,!1),"on"+i in f?f[g](i,function(a){a.persisted&&r()},!1):f[g]("load",r,!1),f[g]("resize",r,!1),q()}(
			360,
			15,
			30
		);
	</script>
	<link rel="stylesheet" href="css/main.css"> <!-- compress cdn -->
	<title>赤兔使用帮助</title>
</head>
<body>
	<div id="wrapper">
		<form id="searchContaier"><!--  class="hide"> -->
			<div id="inputFakeBorder"></div>
			<label class="iconfont" id="searchIcon" for="searchInput">&#xe600;</label>
			<input id="searchInput" placeholder="搜索相关使用帮助">
			<input type="submit" value="搜索" id="searchBtn">
		</form>
		<div id="listContainer"><!--  class="hide"> -->
		</div>
		<div id="goBackInList" class="goBack hide">返回</div>
		<div id="contentContainer" class="hide">
		</div>
		<div id="goBackInContent" class="goBack hide">返回</div>
		<div id="loadingMask" class="hide">
			<div id="loadingMaskInner">
				<span class="iconfont">&#xe601;</span>
			</div>
		</div>
	</div>
	<script type="text/tpl" id="listTpl">
		<% if (list.length) { %>
			<ul>
				<% if(search){ %>
					<% var regExp = new RegExp('('+search+')','g') %>
				<% } %>
				<% _.each(list,function(e){ %>
					<li data-src="<%= e.src %>" data-title="<%= e.title %>"><div><%= search?e.title.replace(regExp,'<span class="redFont">$1</span>'):e.title %></div></li>
				<% }) %>
			</ul>
		<% }else{ %>
			<div class="noList">没有搜到相关使用帮助</div>
		<% } %>
	</script>
	<script type="text/tpl" id="contentTpl">
		<div id="contentTitle">
			<div id="contentTitleInner">
				<span class="iconfont" id="qMark">&#xe602;</span>
				<%= title %>
			</div>
		</div>
		<div id="content">
			<%= content %>
		</div>
	</script>
	<script src="lib/zepto.js"></script> <!-- cdn -->
	<script src="lib/underscore.js"></script> <!-- cdn -->
	<script>
		document.write('<script src="others/list.js?_='+ new Date().getTime() +'"><\/script>') // no cache
	</script>
	<script src="js/main.js"></script> <!-- compress cdn -->
</body>
</html>
