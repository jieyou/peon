<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>仿前海企业公馆 - 移动端</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="apple-mobile-web-app-status-bar-style" content="black">  
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" href="css/custom.css" />
		<script src="lib/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container demo-2">
			<div id="slider" class="sl-slider-wrapper">
				<div class="sl-slider">
					
					<div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
						<div class="sl-slide-inner">
							<div class="bg-img bg-img-1"></div>
							<h2>立意及规划原则<p class="text_title"><a href="http://app.aimapp.net/wx/business/app/index/525e5666a8b3ac75e50007d6/home#piao.qq.com" class="btn_back"></a></p></h2>
							<blockquote>
								<p>
									前海企业公馆不仅是硬件的展示，更应是前海精神载体与践行者；
									<br/>
									不仅是办公的示范，更应是 未来前海的中心小镇；
									<br/>
									不仅是企业的公馆，更应是前海，梦想开始的地方。
								</p><cite>创新·速度</cite>
							</blockquote>
						</div>
					</div>

                    <div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">
                        <div class="sl-slide-inner">
                            <div class="bg-img bg-img-2"></div>
                            <h2 style="margin-top:200px;">微观城市<p class="text_title"><a href="http://app.aimapp.net/wx/business/app/index/525e5666a8b3ac75e50007d6/home#piao.qq.com" class="btn_back"></a></p></h2>
                            <blockquote>
                                <p>
                                    与自然、城市协调的肌理自然生长
                                </p><cite>概念规划</cite>
                            </blockquote>
                        </div>
                    </div>

					<div class="sl-slide" data-orientation="vertical" data-slice1-rotation="10" data-slice2-rotation="-15" data-slice1-scale="1.5" data-slice2-scale="1.5">
						<div class="sl-slide-inner">
							<div class="bg-img bg-img-2"></div>
							<h2 style="padding-top:10px;padding-bottom:0;margin:150px auto 0;width:90%;">前海梦想小镇 三大创新<p class="text_title"></p></h2>
							<blockquote style="width:90%;margin:0 auto;">
								<p>
									要以合作、共赢的精神，不要固有成见的壁垒；
									要营造共享、开放的氛围，不要封闭、排他的独占；
									要建立公共价值最大化的小镇价值观，不要私有价值的独尊；利他才是最好的利己；
								</p><cite style="padding-top:10px;">观念创新</cite>
							</blockquote>
						</div>
					</div>

					<div class="tc"><img class="arrowBtn" src="images/arrowBtn.png" alt="" /></div>
					
				</div>
			</div>
		</div>
		<script src="lib/jquery-1.10.0.min.js"></script>
		<script src="lib/jquery.ba-cond.min.js"></script>
		<script src="lib/jquery.slitslider.js"></script>
		<script src="lib/jquery.touchSwipe.min.js"></script>
		<script>
			$(function() {
				$('.sl-slider-wrapper').height($(window).height());
				var Page = (function() {
					var $nav = $('#nav-dots > span'), slitslider = $('#slider').slitslider({
						//interval : 2000, //自动播放时间间隔
						//autoplay : true, //是否自动播放
						onBeforeChange : function(slide, pos) {
							$nav.removeClass('nav-dot-current');
							$nav.eq(pos).addClass('nav-dot-current');
						}
					})
					
					$('body').swipe({
						swipeUp : function(event, direction, distance, duration, fingerCount) {
							slitslider.next();
						},
						swipeDown : function(event, direction, distance, duration, fingerCount) {
							slitslider.previous();
						}
					});
				})();
			});
		</script>
	</body>
</html>
